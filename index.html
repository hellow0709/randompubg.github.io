<style>
body {
    margin: 0;
    height: 100vh;
    background: #0e0e0e;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
}

.stage {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.category-title {
    font-size: 40px;
    margin-bottom: 20px;
    font-family: 'Bangers', cursive;
    letter-spacing: 3px;
}

.slot-wrapper {
    width: 360px;
    height: 360px;
    overflow: hidden;
    border-radius: 20px;
    border: 4px solid #ffffff;
    position: relative;
    background: #000;
}

.slot-wrapper.win {
    box-shadow: 0 0 25px rgba(46,204,113,0.4);
    border-color: #2ecc71;
}

.slot {
    position: relative;
}

.item {
    width: 360px;
    height: 360px;
    position: relative;
}

.item img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #111;
}

.item span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Bangers', cursive;
    font-size: 42px;
    color: white;
    text-shadow: 0 0 15px rgba(0,0,0,0.9);
    text-align: center;
    width: 90%;
}

button {
    margin-top: 30px;
    padding: 14px 50px;
    font-size: 30px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-family: 'Bangers', cursive;
}

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

#spinBtn {
    background: #ffcc00;
    box-shadow: 0 6px 0 #cc9900;
}

#nextBtn {
    background: #2ecc71;
    color: white;
    box-shadow: 0 6px 0 #1e9e52;
    display: none;
}

.result-page {
    display: none;
    flex-direction: column;
    align-items: center;
}

.result-items {
    display: flex;
    gap: 40px;
    margin-top: 20px;
}

.result-item {
    width: 250px;
    height: 250px;
    background: #111;
    border-radius: 15px;
    border: 3px solid white;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.result-item img {
    width: 80%;
    height: 80%;
    object-fit: contain;
}

.result-item span {
    margin-top: 10px;
    font-family: 'Bangers', cursive;
    font-size: 28px;
}

#restartBtn {
    margin-top: 40px;
    background: #ff4444;
    color: white;
    box-shadow: 0 6px 0 #aa2222;
}
</style>
</head>

<body>

const categories = [
{ name:"Ï¥ùÍ∏∞", data:gunItems },
{ name:"ÏùòÎ£åÌÖú", data:healItems },
{ name:"Ìà¨Ï≤ôÎ¨¥Í∏∞", data:throwItems }
];

let categoryIndex = 0;
let currentData = categories[0].data;
let results = [];

const size = 360;
const loops = 15;
let isSpinning = false;

const slot = document.getElementById("slot");
const wrapper = document.getElementById("wrapper");
const spinBtn = document.getElementById("spinBtn");
const nextBtn = document.getElementById("nextBtn");
const categoryTitle = document.getElementById("categoryTitle");
const resultPage = document.getElementById("resultPage");
const slotPage = document.getElementById("slotPage");
const resultItems = document.getElementById("resultItems");
const restartBtn = document.getElementById("restartBtn");

function createSlot(data){
    slot.innerHTML="";
    for(let i=0;i<loops;i++){
        data.forEach(item=>{
            const div=document.createElement("div");
            div.className="item";
            div.innerHTML=`<img src="${item.img}"><span>${item.text}</span>`;
            slot.appendChild(div);
        });
    }
}

function spin(){
    if(isSpinning) return;
    isSpinning=true;

    const total=currentData.length;
    const targetIndex=Math.floor(Math.random()*total);
    const selected=currentData[targetIndex];

    const startY=8*total*size;
    const endY=startY+(5*total+targetIndex)*size;

    gsap.set(slot,{y:-startY});
    gsap.to(slot,{
        y:-endY,
        duration:3,
        ease:"power3.out",
        onComplete:()=>{
            wrapper.classList.add("win");
            results[categoryIndex] = selected;
            isSpinning=false;
            nextBtn.style.display="inline-block";
            spinBtn.disabled = true; // üî• SPIN Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
        }
    });
}

function goNext(){
    nextBtn.style.display="none";
    wrapper.classList.remove("win");
    spinBtn.disabled = false; // üî• Îã§Ïùå Ïπ¥ÌÖåÍ≥†Î¶¨ÏóêÏÑú Îã§Ïãú ÌôúÏÑ±Ìôî

    categoryIndex++;

    if(categoryIndex >= categories.length){
        showFinal();
        return;
    }

    currentData = categories[categoryIndex].data;
    categoryTitle.textContent = categories[categoryIndex].name;
    createSlot(currentData);
}

function showFinal(){
    slotPage.style.display="none";
    resultPage.style.display="flex";
    resultItems.innerHTML="";

    results.forEach(item=>{
        const div=document.createElement("div");
        div.className="result-item";
        div.innerHTML=`<img src="${item.img}"><span>${item.text}</span>`;
        resultItems.appendChild(div);
    });
}

function restartGame(){
    results = [];
    categoryIndex = 0;
    currentData = categories[0].data;

    resultItems.innerHTML="";
    resultPage.style.display="none";
    slotPage.style.display="flex";

    categoryTitle.textContent = categories[0].name;
    createSlot(currentData);

    spinBtn.disabled = false; // üî• Ï¥àÍ∏∞Ìôî Ïãú Îã§Ïãú ÌôúÏÑ±Ìôî
    nextBtn.style.display="none";
}

categoryTitle.textContent = categories[0].name;
createSlot(currentData);

spinBtn.addEventListener("click",spin);
nextBtn.addEventListener("click",goNext);
restartBtn.addEventListener("click",restartGame);
